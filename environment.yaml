  - asf_search 
  - bokeh
  - boto3
  - cartopy
  - contextily
  - dask
  - distributed
  - gdal
  - geopandas
  - h5py
  - hyp3_sdk
  - ipyfilechooser
  - libgdal-hdf5
  - numpy
  - pandas
  - pip
  - rasterio
  - rioxarray
  - scipy
  - shapely
  - xarray
